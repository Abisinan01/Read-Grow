<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
        <!-- Title -->
        <h2 class="text-xl font-semibold italic mb-6">Forgot Password</h2>

        <!-- New Password Field -->
        <div class="mb-4">
            <input type="password" placeholder="New password"
                class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 ">
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-6">
            <input type="password" placeholder="Confirm Password"
                class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 ">
        </div>

        <!-- Submit Button -->
        <button 
            type="submit" 
            class="w-[150px] bg-red-600 text-white py-2 rounded-[20px] ml-[30px] hover:bg-red-700 transition duration-300">
        Login
         </button>
    </div>

</body>
</html>
