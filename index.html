<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    .header {
        background: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
    }

    .filter-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .filter-button {
        display: flex;
        gap: 10px;
    }

    .filter-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    .filter-btn:hover {
        background: #0056b3;
    }

    .custom-date-filter {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .custom-date-filter input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .user-table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-table th,
    .user-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    .user-table th {
        background: #007bff;
        color: white;
        font-weight: bold;
    }

    .user-table tr:nth-child(even) {
        background: #f9f9f9;
    }

    .user-table tr:hover {
        background: #f1f1f1;
    }
</style>

<body>

    <div class="header">
        <h1>Sales Report</h1>
        <div class="filter-container">
            <div class="filter-button">
                <button class="filter-btn" onclick="filterOrders('daily')">Daily</button>
                <button class="filter-btn" onclick="filterOrders('weekly')">Weekly</button>
                <button class="filter-btn" onclick="filterOrders('monthly')">Monthly</button>
                <button class="filter-btn" onclick="filterOrders('yearly')">Yearly</button>
            </div>
            <div class="custom-date-filter">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <button class="filter-btn" id="custom-filter-btn">Filter</button>
            </div>
            <div class="custom-date-filter">
                <button class="filter-btn" id="download-pdf-btn">Pdf</button>
                <button class="filter-btn" id="download-excel-btn">Excel</button>
            </div>
        </div>
    </div>
    
    <p>Sales Count: 150</p>
    <p>Total Amount: $25,000</p>
    <p>Total Discount: $2,500</p>
    
    <table class="user-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Order Id</th>
                <th>Customer</th>
                <th>Status</th>
                <th>Payment</th>
                <th>Qty</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-03-28</td>
                <td>ORD12345</td>
                <td>John Doe</td>
                <td>Delivered</td>
                <td>Credit Card</td>
                <td>2</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>2024-03-27</td>
                <td>ORD12346</td>
                <td>Jane Smith</td>
                <td>Shipped</td>
                <td>PayPal</td>
                <td>1</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>2024-03-26</td>
                <td>ORD12347</td>
                <td>Mark Lee</td>
                <td>Processing</td>
                <td>Debit Card</td>
                <td>3</td>
                <td>$750</td>
            </tr>
        </tbody>
    </table>
    
    <script src="/javascripts/admin/salesReport.js"></script>
</body>

</html>
