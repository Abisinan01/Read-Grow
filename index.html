<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      body {
        font-size: 12px;
        color: #000;
        background: #fff;
      }
      .no-print {
        display: none !important;
      }
      table, th, td {
        border: 1px solid #000 !important;
        border-collapse: collapse !important;
      }
    }
  </style>
</head>
<body class="p-10 bg-white text-black font-sans">

  <!-- Company Info / Title -->
  <div class="text-center mb-10">
    <h1 class="text-3xl font-bold">Sales Report</h1>
    <p class="text-sm mt-1">REad & GroW</p>
    <p class="text-xs text-gray-700">Date Range: 01-Apr-2025 to 07-Apr-2025</p>
  </div>


  <!-- Sales Table -->
  <div>
    <table class="w-full text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border text-left">#</th>
          <th class="p-2 border text-left">Order ID</th>
          <th class="p-2 border text-left">Customer</th>
          <th class="p-2 border text-left">Date</th>
          <th class="p-2 border text-left">Subtotal</th>
          <th class="p-2 border text-left">Discount</th>
          <th class="p-2 border text-left">Shipping</th>
          <th class="p-2 border text-left">Total</th>
          <th class="p-2 border text-left">Status</th>
          <th class="p-2 border text-left">Payment</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="p-2 border">1</td>
          <td class="p-2 border">ORD-1744053743207</td>
          <td class="p-2 border">John Doe</td>
          <td class="p-2 border">07-Apr-2025</td>
          <td class="p-2 border">₹399</td>
          <td class="p-2 border">₹119</td>
          <td class="p-2 border">₹99</td>
          <td class="p-2 border">₹378</td>
          <td class="p-2 border">Pending</td>
          <td class="p-2 border">Wallet</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Footer (Optional) -->
  <div class="mt-10 text-center text-xs text-gray-600">
    <p>Generated on <%= new Date() %></p>
    <p>REad & GroW | About | Contact</p>
  </div>

</body>
</html>
